<!DOCTYPE>
<html>
  <head>
   <title>PHONE STATUS</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="battery.css">
   <script src="https://code.highcharts.com/highcharts.js"></script>
   <script src="https://code.highcharts.com/highcharts-more.js"></script>
   <script src="https://code.highcharts.com/modules/exporting.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="battery.js"></script>
   <script type="text/javascript" src="compass.js"></script>
   <script type="text/javascript" src="speedometer.js"></script>
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
           <h1 id="header">PHONE STATUS APP</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
           <h2 id="battery"></h2>
           <div id="batterylife"><div id="batterylife-amount"><span id="battery-level"></span></div></div>
        </div>
        <div class="col-md-6">
           <h2 id="speedometer"></h2>
           <div id="speed" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div>
        </div>
      </div>

    </div>
  </body>
<html>

<div id="container" style="min-width: 310px; max-width: 400px; height: 300px; margin: 0 auto"></div>
