        <title>Phone Status</title>

    <body>
        <div class="app">

            <div id="header">           
               <h1>Phone Status</h1>
            </div>

            <div id="description">
              <p>Gets the device info, battery level, location, speed and other data.</p>
            </div>

              <div class="info">
               <h3>Time Stamp</h3>
               <p id="timestamp"></p>
              </div>

              <div class="info">
               <h3>Device Information</h3>
               <ul>
                <li id="model"></li>
                <li id="platform"></li>
                <li id="version"></li>
                <li id="manufacturer"></li>
               </ul>
              </div>

              <div class="info">
               <h3>Battery</h3>
               <p id="batteryLevel"></p>
              </div>

               <div class="info">
               <h3>Network Connection and Status</h3>
               <ul>
                <li id="connectionType"></li>
                <li id="networkStatus"></li>
               </ul>
              </div>

              <div class="info">
               <h3>Location</h3>
               <ul>
                <li id="latitude"></li>
                <li id="longitude"></li>
               </ul>
              </div>

              <div class="info">
               <h3>Speed and Direction</h3>
               <ul>
                <li id="speed"></li>
                <li id="direction"></li>
               </ul>
              </div>

<!--<button>Send an HTTP POST request to a page and get the result back</button>-->
        </div>
        
        <script src="js/jquery.min.js"></script>
